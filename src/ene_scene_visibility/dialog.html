<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TITLE</title>
    <script src="vendor/dialogs/jquery-1.12.4.js"></script>
    <script src="vendor/dialogs/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/dialogs/style.css">
    <script>
      // Disable context menu.
      // TODO: Enable disable.
      // window.oncontextmenu = function (e) { e.preventDefault() };
      window.onerror = function(message, source, lineno, colno, error) {
        alert("source:" + lineno + ":" + colno + "\n\n" + message);
      }
      window.onload = function() { sketchup.ready(); };

      var emptySelection;
      var summary;
      var sceneVisibility;

      function onChange(event) {
        index = elementIndex(this.parentNode);
        sketchup.on_change(index, this.checked);
      }

      function update() {
        var summaryElement = document.getElementById('summary');
        var listElement = document.getElementById('content');

        summaryElement.innerHTML = summary;
        listElement.innerHTML = '';
        if (emptySelection) return;
        for (const scene of sceneVisibility){
          var input = document.createElement('input');
          input.type = 'checkbox';
          if (scene[1] != null) input.checked = scene[1];
          if (scene[1] == null) input.indeterminate = true;
          input.onchange = onChange;
          var label = document.createElement('label');
          label.appendChild(input);
          label.appendChild(document.createTextNode(scene[0]));
          listElement.appendChild(label);
        }
      }

      function elementIndex(element) {
        siblings = Array.prototype.slice.call(element.parentNode.children);
        return siblings.indexOf(element);
      }
    </script>
    <style>
      label { display: block; }
      .label {
        flex: 0;
        flex-basis: auto;
      }
    </style>
  </head>
  <body>
    <div class="dlg-content-area label" id="summary">
      1 Group
    </div>
    <div class="dlg-content-area" id="content">
      <label><input type="checkbox" checked> Drawing</label>
      <label><input type="checkbox"> Section A</label>
      <label><input type="checkbox"> Section B</label>
      <label><input type="checkbox" indeterminate> Plan 1</label>
      <label><input type="checkbox" indeterminate> Plan 2</label>
      <label><input type="checkbox" checked> Perspective 2</label>
    </div>
  </body>
</html>
